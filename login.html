  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Login | RTU Style</title>
    <link rel="stylesheet" href="login1.css" />
  </head>
  <body>
    <div class="login-container">
      <!-- LEFT PANEL -->
      <div class="left-panel">
        <div class="tabs">
          <button class="tab-btn active" data-target="student">Client</button>
          <button class="tab-btn" data-target="applicant">Staff</button>
          <button class="tab-btn" data-target="alumni">Admin</button>
        </div>

        <!-- CLIENT LOGIN -->
        <div class="form-box active" id="student">
          <h2>Client Login</h2>
          <form action="login.php" method="POST">
            <input type="hidden" name="role" value="client" />
            <div class="input-group">
              <input type="text" name="username" required />
              <label>Username</label>
            </div>
            <div class="input-group">
              <input type="password" name="password" required />
              <label>Password</label>
            </div>
            <button type="submit">Login</button>
          </form>
          <a href="#" class="forgot">Forgot Password?</a>
        </div>

        <!-- STAFF LOGIN -->
        <div class="form-box" id="applicant">
          <h2>Staff Login</h2>
          <form action="login.php" method="POST">
            <input type="hidden" name="role" value="staff" />
            <div class="input-group">
              <input type="text" name="username" required />
              <label>Username</label>
            </div>
            <div class="input-group">
              <input type="password" name="password" required />
              <label>Password</label>
            </div>
            <button type="submit">Login</button>
          </form>
          <a href="#" class="forgot">Forgot Password?</a>
        </div>

        <!-- ADMIN LOGIN -->
        <div class="form-box" id="alumni">
          <h2>Admin Login</h2>
          <form action="login.php" method="POST">
            <input type="hidden" name="role" value="admin" />
            <div class="input-group">
              <input type="text" name="username" required />
              <label>Username</label>
            </div>
            <div class="input-group">
              <input type="password" name="password" required />
              <label>Password</label>
            </div>
            <button type="submit">Login</button>
          </form>
          <a href="#" class="forgot">Forgot Password?</a>
        </div>
      </div>

      <!-- RIGHT PANEL -->
      <div class="right-panel">
        <img src="images/designlogin3.png" alt="RTU Logo" class="logo" />
        <h3>S&D CRE8TIVE</h3>
        <p>Empowering Minds, Building the Future</p>

        <!-- SIGN UP BUTTON -->
        <a href="signup.html" class="signup-btn">Create an Account</a>
      </div>
    </div>

    <script>
      // JavaScript for switching tabs
      const tabButtons = document.querySelectorAll('.tab-btn');
      const forms = document.querySelectorAll('.form-box');

      tabButtons.forEach(button => {
        button.addEventListener('click', () => {
          tabButtons.forEach(btn => btn.classList.remove('active'));
          forms.forEach(form => form.classList.remove('active'));

          button.classList.add('active');
          const target = document.getElementById(button.dataset.target);
          target.classList.add('active');
        });
      });
    </script>
  </body>
  </html>
